<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Stock & Crypto Quiz</h1>
            <p>Test your market prediction skills!</p>
        </header>

        <main>
            <!-- Quiz Selection -->
            <section id="quiz-selection" class="section">
                <h2>Start a Quiz</h2>
                <div class="form-group">
                    <label for="symbol-select">Select Symbol:</label>
                    <select id="symbol-select">
                        <option value="">-- Select --</option>
                        <!-- TODO: Populate from API -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty-select">Difficulty:</label>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button id="start-quiz-btn" class="btn btn-primary">Start Quiz</button>
            </section>

            <!-- Quiz Display -->
            <section id="quiz-display" class="section hidden">
                <h2>Quiz: <span id="quiz-symbol"></span></h2>
                
                <!-- Chart Container -->
                <div id="chart-container">
                    <canvas id="chart-canvas"></canvas>
                </div>

                <!-- Metadata Display -->
                <div id="metadata-container">
                    <h3>Market Information</h3>
                    <div id="metadata-content">
                        <!-- TODO: Display metadata -->
                    </div>
                </div>

                <!-- Answer Form -->
                <div id="answer-form">
                    <h3>Your Prediction</h3>
                    <div class="form-group">
                        <label for="price-input">Target Price:</label>
                        <input type="number" id="price-input" step="0.01" placeholder="Enter predicted price">
                    </div>
                    <div class="form-group">
                        <label for="date-input">Target Date:</label>
                        <input type="date" id="date-input">
                    </div>
                    <button id="submit-answer-btn" class="btn btn-success">Submit Answer</button>
                </div>
            </section>

            <!-- Results Display -->
            <section id="results-display" class="section hidden">
                <h2>Quiz Results</h2>
                <div id="results-content">
                    <!-- TODO: Display results -->
                </div>
                <button id="new-quiz-btn" class="btn btn-primary">New Quiz</button>
            </section>
        </main>

        <footer>
            <p>Stock Quiz App Â© 2025</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
